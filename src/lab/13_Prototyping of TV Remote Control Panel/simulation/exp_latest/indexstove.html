	    function setfreeze()
	    {
		if (freeze == 0)
		{
		    document.getElementById('disablingDiv').style.display='block';
		    document.getElementById('disTool').style.display='block';
		    freeze = 1;
		}
		
		else
		{
		    document.getElementById('disablingDiv').style.display='none';
		    document.getElementById('disTool').style.display='none';
		    freeze = 0;
		}
	    }
	    
	    function prpt()
